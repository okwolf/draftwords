---
layout: default
---

{% for post in site.posts %} {% if post.draft %}
<article>
  <section class="preview">
    <a href="{{ post.url }}">
      <div class="draft-cover">
        <img src="{{ post.image }}" loading="lazy" />
        <span>DRAFT</span>
      </div>

      {% include post-header.html post=post %}
      <p class="fade">
        {{ post.content | strip_html | truncate: 500, "" |
        rstrip }}...
      </p>
    </a>
  </section>
</article>
{% endif %} {% endfor %}
