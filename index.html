---
layout: default
---

{% include paginate.html %} {% for post in paginator.posts
%} {% unless post.draft %}
<article>
  <section class="preview">
    <a href="{{ post.url }}">
      <img src="{{ post.image }}" loading="lazy" />
      {% include post-header.html post=post %}
      <p class="fade">
        {{ post.content | strip_html | truncate: 500, "" |
        rstrip }}...
      </p>
    </a>
  </section>
</article>
{% endunless %} {% endfor %} {% include paginate.html %}
